              <h5> Lean and long, with difficulty building muscle</h5>
            <p>Ectomorphs are good at processing carbohydrates into energy and your fast metabolism means that you burn off fat easily. The downside is that you struggle to bulk up because your fast-twitch fibres are underdeveloped. To become more muscular, you need to keep cardio sessions to a minimum and focus on intense workouts using compound exercises to maximise growth hormone release. You’ll also need to take on about 3,000 calories a day including plenty of starchy carbs and whey protein, possibly from a supplement.</p>

             <h5>Big, high body fat, often pear-shaped, with a high tendency to store body fat</h5>
            <p>

                Muscular and well-built, with a high metabolism and responsive muscle cells
            </h5>

The key here is to make the most of your body shape. That means following a progressive plan that will make you stronger and more athletic by increasing your power without getting too bulky. To fuel your workouts, you’ll need around 2,500 calories a day, getting plenty of wholegrains but limiting your total fat intake.
